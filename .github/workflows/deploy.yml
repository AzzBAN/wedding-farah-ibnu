name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_AZZBAN_SSH_PRIVATE_KEY }}" | base64 --decode > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.VPS_AZZBAN_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'

          cd /home/wedding/wedding-farah-ibnu
          git pull origin main

          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          nvm use v22.13.1

          PNPM_PATH="/home/darkpips/.nvm/versions/node/v22.13.1/bin/pnpm"
          PM2_PATH="/home/darkpips/.nvm/versions/node/v22.13.1/bin/pm2"

          $PNPM_PATH install --frozen-lockfile
          $PNPM_PATH run build
          $PM2_PATH restart pm2.json

          echo "âœ… Deployment complete!"
          EOF
